<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Movie Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --accent: #2563eb;
            --accent-light: #3b82f6;
            --accent-dark: #1d4ed8;
            --accent-glow: rgba(37, 99, 235, 0.4);
            --accent-hover: #3b82f6;
            --accent-subtle: rgba(37, 99, 235, 0.12);
            --accent-gradient: linear-gradient(135deg, #2563eb, #06b6d4);
            --bg-primary: #050a14;
            --bg-secondary: #0a1225;
            --bg-card: #0d1630;
            --bg-nav: rgba(5, 10, 20, 0.92);
            --text-primary: #e8edf5;
            --text-secondary: #6b7fa3;
            --border: rgba(59, 130, 246, 0.08);
            --border-hover: rgba(59, 130, 246, 0.25);
            --font-body: 'Space Grotesk', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: 
                radial-gradient(ellipse at 20% 50%, rgba(37, 99, 235, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(6, 182, 212, 0.04) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
            z-index: -1;
            animation: bgFloat 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 15% 15%, rgba(37, 99, 235, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 85% 85%, rgba(6, 182, 212, 0.02) 0%, transparent 40%);
            z-index: -1;
            pointer-events: none;
        }

        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(2%, -2%) rotate(1deg); }
            66% { transform: translate(-1%, 1%) rotate(-1deg); }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-primary); }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-light); }

        /* === NAV === */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 4%;
            height: 70px;
            background: var(--bg-nav);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
            transition: all 0.3s;
        }
        nav.scrolled { 
            box-shadow: 0 8px 40px rgba(0, 10, 40, 0.6);
            border-bottom-color: var(--border-hover);
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s;
        }
        .nav-brand:hover { transform: scale(1.04); }

        .brand-icon {
            width: 40px; height: 40px;
            background: var(--accent-gradient);
            border-radius: 11px;
            display: flex; align-items: center; justify-content: center;
            font-size: 17px;
            color: white;
            box-shadow: 0 4px 20px var(--accent-glow), inset 0 1px 0 rgba(255,255,255,0.15);
            animation: iconPulse 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        .brand-icon::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: iconShine 4s ease-in-out infinite;
        }
        @keyframes iconShine {
            0%, 100% { transform: translateX(-100%) rotate(45deg); }
            50% { transform: translateX(100%) rotate(45deg); }
        }

        @keyframes iconPulse {
            0%, 100% { box-shadow: 0 4px 20px var(--accent-glow); }
            50% { box-shadow: 0 4px 30px rgba(37, 99, 235, 0.6), 0 0 60px rgba(6, 182, 212, 0.15); }
        }

        /* LOGO ‚Äî Orbitron only */
        .brand-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #3b82f6, #06b6d4, #8b5cf6, #ec4899, #3b82f6, #06b6d4);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientMove 4s linear infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .nav-center { display: flex; gap: 5px; }

        .nav-link {
            background: transparent;
            color: var(--text-secondary);
            border: none; cursor: pointer;
            font-family: var(--font-body);
            font-size: 13px; font-weight: 500;
            padding: 8px 16px; border-radius: 8px;
            transition: all 0.3s;
            position: relative;
            letter-spacing: 0.3px;
        }
        .nav-link i { margin-right: 6px; font-size: 12px; }
        .nav-link:hover { color: var(--text-primary); background: rgba(37, 99, 235, 0.08); }
        .nav-link.active { color: var(--text-primary); background: var(--accent-subtle); }
        .nav-link.active::after {
            content: '';
            position: absolute; bottom: -1px; left: 50%;
            transform: translateX(-50%);
            width: 20px; height: 2px;
            background: var(--accent-gradient); border-radius: 2px;
        }

        .nav-right { display: flex; align-items: center; gap: 10px; }

        /* === SEARCH === */
        .search-container { position: relative; display: flex; align-items: center; }

        .search-box {
            display: flex; align-items: center;
            background: rgba(37, 99, 235, 0.06);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0 15px; height: 40px;
            width: 220px; transition: all 0.3s;
        }
        .search-box:focus-within {
            border-color: var(--accent);
            background: rgba(37, 99, 235, 0.1);
            box-shadow: 0 0 25px rgba(37, 99, 235, 0.15), 0 0 60px rgba(37, 99, 235, 0.05);
            width: 300px;
        }
        .search-box i { color: var(--text-secondary); font-size: 13px; margin-right: 10px; transition: color 0.3s; }
        .search-box:focus-within i { color: var(--accent-light); }
        .search-box input {
            background: transparent; border: none; color: var(--text-primary);
            font-family: var(--font-body); font-size: 13px;
            outline: none; width: 100%;
        }
        .search-box input::placeholder { color: var(--text-secondary); }

        .search-clear {
            background: none; border: none; color: var(--text-secondary);
            cursor: pointer; font-size: 12px; padding: 4px;
            display: none; transition: color 0.2s;
        }
        .search-clear:hover { color: var(--accent-light); }
        .search-clear.visible { display: block; }

        /* === SEARCH DROPDOWN === */
        .search-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            width: 380px;
            max-height: 480px;
            overflow-y: auto;
            background: var(--bg-secondary);
            border: 1px solid var(--border-hover);
            border-radius: 14px;
            box-shadow: 0 20px 60px rgba(0, 10, 40, 0.7), 0 0 40px rgba(37, 99, 235, 0.08);
            backdrop-filter: blur(20px);
            z-index: 2000;
            display: none;
            animation: dropIn 0.25s ease;
        }
        .search-dropdown::-webkit-scrollbar { width: 4px; }
        .search-dropdown::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.2); border-radius: 2px; }
        .search-dropdown.active { display: block; }

        @keyframes dropIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-dropdown-header {
            padding: 12px 16px 8px;
            font-size: 11px; font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase; letter-spacing: 1px;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .search-dropdown-header .result-count {
            background: var(--accent-subtle);
            color: var(--accent-light);
            padding: 2px 8px; border-radius: 10px; font-size: 10px;
        }

        .search-result-item {
            display: flex; align-items: center; gap: 12px;
            padding: 10px 16px; cursor: pointer;
            transition: all 0.2s;
            border-bottom: 1px solid rgba(37, 99, 235, 0.04);
        }
        .search-result-item:last-child { border-bottom: none; }
        .search-result-item:hover { background: rgba(37, 99, 235, 0.08); }

        .search-result-poster {
            width: 42px; height: 62px;
            border-radius: 6px; object-fit: cover;
            background: rgba(37, 99, 235, 0.08); flex-shrink: 0;
            border: 1px solid var(--border);
        }
        .search-result-no-poster {
            width: 42px; height: 62px;
            border-radius: 6px;
            background: rgba(37, 99, 235, 0.08);
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0; color: var(--text-secondary); font-size: 16px;
            border: 1px solid var(--border);
        }
        .search-result-info { flex: 1; min-width: 0; }
        .search-result-title {
            font-size: 13px; font-weight: 500;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            color: var(--text-primary);
        }
        .search-result-meta {
            display: flex; align-items: center; gap: 8px; margin-top: 3px;
        }
        .search-result-year { font-size: 11px; color: var(--text-secondary); }
        .search-result-type {
            font-size: 10px; font-weight: 600;
            padding: 1px 7px; border-radius: 4px;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .search-result-type.movie {
            background: rgba(37, 99, 235, 0.15); color: #60a5fa;
        }
        .search-result-type.tv {
            background: rgba(6, 182, 212, 0.15); color: #22d3ee;
        }
        .search-result-rating {
            font-size: 11px; color: #fbbf24;
            display: flex; align-items: center; gap: 3px;
        }
        .search-result-rating i { font-size: 9px; }

        .search-no-results {
            padding: 30px 16px; text-align: center; color: var(--text-secondary);
        }
        .search-no-results i { font-size: 28px; margin-bottom: 10px; display: block; opacity: 0.3; }
        .search-no-results p { font-size: 13px; }

        .search-loading {
            padding: 25px 16px; text-align: center;
            color: var(--text-secondary); font-size: 12px;
        }
        .search-loading .mini-spinner {
            width: 20px; height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            margin: 0 auto 8px;
        }

        .search-view-all {
            display: block; padding: 12px;
            text-align: center; color: var(--accent-light);
            font-size: 12px; font-weight: 600;
            cursor: pointer; border-top: 1px solid var(--border);
            transition: background 0.2s;
        }
        .search-view-all:hover { background: rgba(37, 99, 235, 0.06); }
        .search-view-all i { margin-left: 4px; font-size: 10px; }

        /* === GENRE DROPDOWN === */
        .genre-dropdown { position: relative; }
        .genre-menu {
            display: none;
            position: absolute;
            top: calc(100% + 10px); left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            border: 1px solid var(--border-hover);
            border-radius: 14px; padding: 10px;
            min-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 10, 40, 0.7), 0 0 30px rgba(37, 99, 235, 0.06);
            backdrop-filter: blur(20px);
            z-index: 2000;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
        }
        .genre-dropdown:hover .genre-menu { display: grid; }

        .genre-item {
            padding: 9px 14px; border-radius: 8px;
            cursor: pointer; font-size: 12px; font-weight: 400;
            color: var(--text-secondary); transition: all 0.2s;
            text-align: center; white-space: nowrap;
        }
        .genre-item:hover { background: var(--accent-subtle); color: var(--text-primary); }

        /* === HERO BANNER === */
        #hero-banner {
            position: relative; width: 100%; height: 520px;
            overflow: hidden; margin-bottom: 20px;
        }
        .hero-slide {
            position: absolute; inset: 0;
            opacity: 0; transition: opacity 1s ease;
        }
        .hero-slide.active { opacity: 1; }
        .hero-slide img { width: 100%; height: 100%; object-fit: cover; }
        .hero-overlay {
            position: absolute; inset: 0;
            background: 
                linear-gradient(to top, var(--bg-primary) 0%, rgba(5,10,20,0.5) 40%, rgba(5,10,20,0.2) 60%, rgba(5,10,20,0.6) 100%),
                linear-gradient(to right, rgba(5,10,20,0.7) 0%, transparent 50%);
        }
        .hero-content {
            position: absolute; bottom: 60px; left: 5%;
            max-width: 550px; z-index: 2;
        }
        .hero-badge {
            display: inline-flex; align-items: center; gap: 6px;
            background: var(--accent-gradient); color: white;
            font-size: 11px; font-weight: 600;
            padding: 5px 14px; border-radius: 6px;
            margin-bottom: 14px; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 15px var(--accent-glow);
        }
        .hero-title {
            font-size: 42px; font-weight: 700; line-height: 1.1;
            margin-bottom: 10px; text-shadow: 0 4px 20px rgba(0,0,0,0.5);
            color: white;
        }
        .hero-desc {
            font-size: 14px; color: rgba(200, 215, 240, 0.7); line-height: 1.5;
            margin-bottom: 20px;
            display: -webkit-box; -webkit-line-clamp: 2;
            -webkit-box-orient: vertical; overflow: hidden;
        }
        .hero-actions { display: flex; gap: 10px; }
        .hero-btn {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 12px 28px; border-radius: 10px; border: none;
            cursor: pointer; font-family: var(--font-body);
            font-size: 14px; font-weight: 600; transition: all 0.3s;
        }
        .hero-btn.primary {
            background: var(--accent-gradient); color: white;
            box-shadow: 0 4px 20px var(--accent-glow);
        }
        .hero-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 35px rgba(37, 99, 235, 0.5);
        }
        .hero-btn.secondary {
            background: rgba(59, 130, 246, 0.1); color: #93c5fd;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        .hero-btn.secondary:hover {
            background: rgba(59, 130, 246, 0.18); transform: translateY(-2px);
            border-color: rgba(59, 130, 246, 0.4);
        }

        .hero-dots {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 8px; z-index: 3;
        }
        .hero-dot {
            width: 8px; height: 8px; border-radius: 50%;
            background: rgba(147, 197, 253, 0.3);
            cursor: pointer; transition: all 0.3s;
        }
        .hero-dot.active {
            width: 24px; border-radius: 4px;
            background: var(--accent-gradient);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        /* === CONTAINER === */
        .container { max-width: 1400px; margin: auto; padding: 0 4% 40px; }

        /* === PLAYER === */
        #player-area {
            display: none; margin-bottom: 40px;
            background: var(--bg-secondary); padding: 20px;
            border-radius: 16px; border: 1px solid var(--border);
            animation: fadeUp 0.5s ease;
            box-shadow: 0 10px 40px rgba(0, 10, 40, 0.3);
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .iframe-wrapper {
            position: relative; width: 100%; padding-top: 56.25%;
            border-radius: 12px; overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 10, 40, 0.5), 0 0 30px rgba(37, 99, 235, 0.05);
        }
        .iframe-wrapper iframe {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; border: none; background: #000;
        }

        .server-error-banner {
            background: rgba(234, 179, 8, 0.06);
            border: 1px solid rgba(234, 179, 8, 0.15);
            border-radius: 10px; padding: 12px 18px;
            margin: 12px 0 0; text-align: center;
            font-size: 12px; color: #fcd34d; display: none;
        }

        .server-switcher {
            display: flex; justify-content: center;
            flex-wrap: wrap; gap: 8px; margin: 18px 0;
        }
        .server-btn {
            background: rgba(37, 99, 235, 0.06);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 8px 18px; border-radius: 8px;
            cursor: pointer; font-family: var(--font-body);
            font-size: 12px; font-weight: 500; transition: all 0.3s;
        }
        .server-btn:hover {
            background: rgba(37, 99, 235, 0.12);
            color: var(--text-primary);
            border-color: var(--border-hover);
        }
        .server-btn.active {
            background: var(--accent-gradient);
            color: white; border-color: transparent;
            box-shadow: 0 4px 15px var(--accent-glow); pointer-events: none;
        }

        .details-container {
            display: flex; gap: 20px; margin-top: 20px; align-items: flex-start;
        }
        .details-poster {
            width: 130px; min-width: 130px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 10, 40, 0.4);
            border: 1px solid var(--border);
        }
        .details-text { flex: 1; }

        #det-title {
            font-size: 22px; font-weight: 700; margin-bottom: 8px;
            background: linear-gradient(135deg, #e8edf5, #93c5fd);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        #det-overview {
            color: var(--text-secondary); line-height: 1.6; font-size: 13px;
            display: -webkit-box; -webkit-line-clamp: 3;
            -webkit-box-orient: vertical; overflow: hidden;
        }
        #det-overview.expanded { -webkit-line-clamp: unset; display: block; }

        .read-more-btn {
            background: none; border: none; color: var(--accent-light);
            font-family: var(--font-body); font-size: 12px;
            cursor: pointer; margin-top: 6px; display: none; font-weight: 500;
        }
        .read-more-btn:hover { color: #93c5fd; }

        .episode-picker {
            margin-top: 20px;
            background: rgba(37, 99, 235, 0.03);
            padding: 20px; border-radius: 14px;
            border: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center;
        }
        .season-select {
            width: 100%; max-width: 260px;
            padding: 10px 14px; background: var(--bg-primary);
            color: var(--text-primary); border: 1px solid var(--border);
            border-radius: 10px; margin-bottom: 15px;
            font-family: var(--font-body); font-size: 13px; cursor: pointer;
        }
        .season-select:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.15);
        }
        .episode-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(48px, 1fr));
            gap: 8px; width: 100%;
        }
        .ep-btn {
            background: rgba(37, 99, 235, 0.05);
            border: 1px solid var(--border);
            color: var(--text-secondary); padding: 10px 0;
            border-radius: 8px; cursor: pointer;
            font-family: var(--font-body);
            font-size: 12px; font-weight: 500;
            display: flex; justify-content: center; align-items: center;
            transition: all 0.2s;
        }
        .ep-btn:hover {
            background: rgba(37, 99, 235, 0.12);
            border-color: var(--border-hover); color: var(--text-primary);
        }
        .ep-btn.active {
            background: var(--accent-gradient);
            border-color: transparent; color: white; font-weight: 600;
            box-shadow: 0 2px 10px var(--accent-glow); pointer-events: none;
        }

        .close-player-btn {
            margin-top: 18px; padding: 12px;
            background: rgba(37, 99, 235, 0.06);
            color: var(--text-secondary);
            border: 1px solid var(--border); border-radius: 10px;
            cursor: pointer; width: 100%;
            font-family: var(--font-body);
            font-weight: 600; font-size: 13px; transition: all 0.3s;
        }
        .close-player-btn:hover {
            background: rgba(37, 99, 235, 0.12);
            color: var(--accent-light); border-color: var(--border-hover);
        }

        /* === SECTION TITLES === */
        .section-header {
            display: flex; justify-content: space-between;
            align-items: center; margin: 35px 0 18px;
        }
        #list-title {
            font-size: 22px; font-weight: 700;
            display: flex; align-items: center; gap: 10px;
            color: var(--text-primary);
        }
        #list-title::before {
            content: ''; display: inline-block;
            width: 4px; height: 24px;
            background: var(--accent-gradient);
            border-radius: 2px;
            box-shadow: 0 0 8px var(--accent-glow);
        }

        /* === CARDS === */
        #results {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        @media (min-width: 500px) { #results { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 768px) { #results { grid-template-columns: repeat(4, 1fr); gap: 16px; } }
        @media (min-width: 1024px) { #results { grid-template-columns: repeat(5, 1fr); } }
        @media (min-width: 1280px) { #results { grid-template-columns: repeat(6, 1fr); } }

        .movie-card {
            background: var(--bg-card); border-radius: 12px;
            overflow: hidden; cursor: pointer;
            border: 1px solid var(--border);
            transition: all 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative; animation: cardIn 0.5s ease backwards;
        }
        @keyframes cardIn {

<!-- MAIN CONTENT -->
<div class="container">

        Loading more...
    </div>
</div>

<script>
    const API_KEY = 'fa44f459ed63551cc23e7bf3f97438b9';
    let currentPage = 1, currentPath = '', isFetching = false;
    let currentId, currentType, currentSeason = 1, currentEpisode = 1, currentServer = 'cinemaos';
    let heroSlideInterval, currentSlide = 0, heroData = [];
    let searchDebounceTimer = null;

    const genres = [
        { id: 28, name: 'Action', icon: 'üí•' },
        { id: 12, name: 'Adventure', icon: 'üèîÔ∏è' },
        { id: 16, name: 'Animation', icon: 'üé®' },
        { id: 35, name: 'Comedy', icon: 'üòÇ' },
        { id: 80, name: 'Crime', icon: 'üî™' },
        { id: 99, name: 'Documentary', icon: 'üìπ' },
        { id: 18, name: 'Drama', icon: 'üé≠' },
        { id: 10751, name: 'Family', icon: 'üë®‚Äçüë©‚Äçüëß' },
        { id: 14, name: 'Fantasy', icon: 'üßô' },
        { id: 36, name: 'History', icon: 'üìú' },
        { id: 27, name: 'Horror', icon: 'üëª' },
        { id: 10402, name: 'Music', icon: 'üéµ' },
        { id: 9648, name: 'Mystery', icon: 'üîç' },
        { id: 10749, name: 'Romance', icon: '‚ù§Ô∏è' },
        { id: 878, name: 'Sci-Fi', icon: 'üöÄ' },
        { id: 53, name: 'Thriller', icon: 'üò∞' },
        { id: 10752, name: 'War', icon: '‚öîÔ∏è' },
        { id: 37, name: 'Western', icon: 'ü§†' },
    ];

    const serverConfig = {
        cinemaos: {
            name: "Server 1",
            movie: (id) => `https://cinemaos.tech/player/${id}`,
            tv: (id, s, e) => `https://cinemaos.tech/player/${id}/${s}/${e}`
        },
        zxcstream_embed: {
            name: "Server 2",
            movie: (id) => `https://zxcstream.xyz/embed/movie/${id}`,
            tv: (id, s, e) => `https://zxcstream.xyz/embed/tv/${id}/${s}/${e}`
        },
        zxcstream_player: {
            name: "Server 3",
            movie: (id) => `https://zxcstream.xyz/player/movie/${id}/en?autoplay=false&back=true&server=0`,
            tv: (id, s, e) => `https://zxcstream.xyz/player/tv/${id}/${s}/${e}/en?autoplay=false&back=true&server=0`
        },
        vidsrc_cc: {
            name: "Server 4",
            movie: (id) => `https://vidsrc.cc/v2/embed/movie/${id}`,
            tv: (id, s, e) => `https://vidsrc.cc/v2/embed/tv/${id}/${s}/${e}`
        }
    };

    window.onload = () => {
        buildGenreMenu();
        loadHeroBanner();
        resetAndLoad('trending');
        setupSearchListeners();
    };

    window.onscroll = () => {
        if ((window.innerHeight + window.pageYOffset) >= document.body.offsetHeight - 800 && !isFetching) fetchData();
        document.getElementById('main-nav').classList.toggle('scrolled', window.scrollY > 50);
    };

    window.addEventListener('message', function(event) {
        const data = event.data;
        if (typeof data === 'string' && data.toLowerCase().includes('sandbox')) {
            document.getElementById('server-error').style.display = 'block';
        }
    });

    document.addEventListener('click', function(e) {
        const container = document.getElementById('search-container');
        if (!container.contains(e.target)) closeSearchDropdown();
    });

    function setupSearchListeners() {
        const input = document.getElementById('query');
        input.addEventListener('input', function() {
            const val = this.value.trim();
            document.getElementById('search-clear').classList.toggle('visible', val.length > 0);
            clearTimeout(searchDebounceTimer);
            if (val.length < 2) { closeSearchDropdown(); return; }
            showSearchLoading();
            searchDebounceTimer = setTimeout(() => performSearchDropdown(val), 400);
        });
        input.addEventListener('focus', function() {
            if (this.value.trim().length >= 2) performSearchDropdown(this.value.trim());
        });
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') { closeSearchDropdown(); resetAndLoad('search'); }
        });
    }

    async function performSearchDropdown(query) {
        try {
            const r = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}&page=1`);
            const d = await r.json();
            const filtered = d.results.filter(item =>
                (item.media_type === 'movie' || item.media_type === 'tv') && (item.poster_path || item.backdrop_path)
            ).slice(0, 8);
            renderSearchDropdown(filtered, query);
        } catch(e) { closeSearchDropdown(); }
    }

    function renderSearchDropdown(results, query) {
        const dropdown = document.getElementById('search-dropdown');
        if (results.length === 0) {
            dropdown.innerHTML = `<div class="search-no-results"><i class="fas fa-search"></i><p>No results for "<strong>${escapeHtml(query)}</strong>"</p></div>`;
            dropdown.classList.add('active'); return;
        }
        let html = `<div class="search-dropdown-header"><span>Search Results</span><span class="result-count">${results.length} found</span></div>`;
        results.forEach(item => {
            const type = item.media_type || 'movie';
            const title = item.title || item.name || 'Unknown';
            const year = (item.release_date || item.first_air_date || '').substring(0, 4);
            const rating = item.vote_average ? item.vote_average.toFixed(1) : '‚Äî';
            const posterUrl = item.poster_path ? `https://image.tmdb.org/t/p/w92${item.poster_path}` : null;
            html += `<div class="search-result-item" onclick="selectSearchResult('${type}', ${item.id})">
                ${posterUrl ? `<img class="search-result-poster" src="${posterUrl}" loading="lazy">` : `<div class="search-result-no-poster"><i class="fas fa-film"></i></div>`}
                <div class="search-result-info">
                    <div class="search-result-title">${escapeHtml(title)}</div>
                    <div class="search-result-meta">
                        <span class="search-result-type ${type}">${type === 'tv' ? 'TV' : 'Movie'}</span>
                        ${year ? `<span class="search-result-year">${year}</span>` : ''}
                        <span class="search-result-rating"><i class="fas fa-star"></i> ${rating}</span>
                    </div>
                </div>
            </div>`;
        });
        html += `<div class="search-view-all" onclick="viewAllResults()">View all results for "${escapeHtml(query)}" <i class="fas fa-arrow-right"></i></div>`;
        dropdown.innerHTML = html;
        dropdown.classList.add('active');
    }

    function showSearchLoading() {
        const dropdown = document.getElementById('search-dropdown');
        dropdown.innerHTML = `<div class="search-loading"><div class="mini-spinner"></div>Searching...</div>`;
        dropdown.classList.add('active');
    }

    function selectSearchResult(type, id) {
        closeSearchDropdown();
        document.getElementById('query').value = '';
        document.getElementById('search-clear').classList.remove('visible');
        loadMedia(type, id);
    }

    function viewAllResults() { closeSearchDropdown(); resetAndLoad('search'); }

    function closeSearchDropdown() {
        document.getElementById('search-dropdown').classList.remove('active');
    }

    function clearSearch() {
        document.getElementById('query').value = '';
        document.getElementById('search-clear').classList.remove('visible');
        closeSearchDropdown();
        document.getElementById('query').focus();
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text; return div.innerHTML;
    }

    function buildGenreMenu() {
        const menu = document.getElementById('genre-menu');
        genres.forEach(g => {
            const item = document.createElement('div');
            item.className = 'genre-item';
            item.innerHTML = `${g.icon} ${g.name}`;
            item.onclick = () => loadGenre(g.id, g.name);
            menu.appendChild(item);
        });
    }

    function loadGenre(id, name) {
        currentPage = 1;
        document.getElementById('results').innerHTML = '';
        currentPath = `discover/movie?with_genres=${id}`;
        document.getElementById('list-title').innerText = `${name} Movies`;
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById('nav-genres').classList.add('active');
        fetchData(); scrollToResults();
    }

    async function loadHeroBanner() {
        try {
            const r = await fetch(`https://api.themoviedb.org/3/trending/movie/week?api_key=${API_KEY}`);
            const d = await r.json();
            heroData = d.results.filter(m => m.backdrop_path).slice(0, 5);
            const container = document.getElementById('hero-slides');
            const dots = document.getElementById('hero-dots');
            heroData.forEach((m, i) => {
                const slide = document.createElement('div');
                slide.className = `hero-slide ${i === 0 ? 'active' : ''}`;
                slide.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/original${m.backdrop_path}" alt="">
                    <div class="hero-overlay"></div>
                    <div class="hero-content">
                        <div class="hero-badge"><i class="fas fa-fire"></i> Trending Now</div>
                        <h1 class="hero-title">${m.title || m.name}</h1>
                        <p class="hero-desc">${m.overview}</p>
                        <div class="hero-actions">
                            <button class="hero-btn primary" onclick="loadMedia('movie', ${m.id})"><i class="fas fa-play"></i> Watch Now</button>
                            <button class="hero-btn secondary" onclick="loadMedia('movie', ${m.id})"><i class="fas fa-info-circle"></i> Details</button>
                        </div>
                    </div>`;
                container.appendChild(slide);
                const dot = document.createElement('div');
                dot.className = `hero-dot ${i === 0 ? 'active' : ''}`;
                dot.onclick = () => goToSlide(i);
                dots.appendChild(dot);
            });
            heroSlideInterval = setInterval(nextSlide, 6000);
        } catch(e) { document.getElementById('hero-banner').style.display = 'none'; }
    }

    function nextSlide() { goToSlide((currentSlide + 1) % heroData.length); }

    function goToSlide(index) {
        const slides = document.querySelectorAll('.hero-slide');
        const dots = document.querySelectorAll('.hero-dot');
        slides[currentSlide].classList.remove('active');
        dots[currentSlide].classList.remove('active');
        currentSlide = index;
        slides[currentSlide].classList.add('active');
        dots[currentSlide].classList.add('active');
        clearInterval(heroSlideInterval);
        heroSlideInterval = setInterval(nextSlide, 6000);
    }

    function setActiveNav(el) {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
    }

    function scrollToResults() {
        const navH = document.getElementById('main-nav').offsetHeight;
        window.scrollTo({ top: document.getElementById('list-title').offsetTop - navH - 30, behavior: 'smooth' });
    }

    async function resetAndLoad(mode) {
        currentPage = 1;
        document.getElementById('results').innerHTML = '';
        if (mode === 'trending') {
            currentPath = 'trending/all/week';
            document.getElementById('list-title').innerText = "üî• Trending This Week";
        } else if (mode === 'popular_movie') {
            currentPath = 'movie/popular';
            document.getElementById('list-title').innerText = "üé¨ Popular Movies";
        } else if (mode === 'popular_tv') {
            currentPath = 'tv/popular';
            document.getElementById('list-title').innerText = "üì∫ Popular TV Shows";
        } else {
            const q = document.getElementById('query').value;
            if (!q) return;
            currentPath = `search/multi?query=${encodeURIComponent(q)}`;
            document.getElementById('list-title').innerText = `üîç Results: ${q}`;
        }
        await fetchData(); scrollToResults();
    }

    async function fetchData() {
        if (isFetching) return; isFetching = true;
        document.getElementById('loading-indicator').style.display = 'block';
        const conn = currentPath.includes('?') ? '&' : '?';
        try {
            const r = await fetch(`https://api.themoviedb.org/3/${currentPath}${conn}api_key=${API_KEY}&page=${currentPage}`);
            const d = await r.json();
            d.results.forEach((item, idx) => {
                if (!item.poster_path || item.media_type === 'person') return;
                const type = item.media_type || (item.first_air_date ? 'tv' : 'movie');
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.style.animationDelay = `${idx * 0.05}s`;
                const year = (item.release_date || item.first_air_date || '').substring(0, 4);
                const rating = item.vote_average ? item.vote_average.toFixed(1) : '‚Äî';
                card.innerHTML = `
                    <div class="card-img-wrapper">
                        <img src="https://image.tmdb.org/t/p/w400${item.poster_path}" loading="lazy" alt="${item.title || item.name}">
                        <div class="card-overlay"><div class="play-icon"><i class="fas fa-play"></i></div></div>
                        <div class="card-rating"><i class="fas fa-star"></i> ${rating}</div>
                    </div>
                    <div class="card-info">
                        <div class="card-title">${item.title || item.name}</div>
                        <div class="card-year">${year} ¬∑ ${type === 'tv' ? 'TV Show' : 'Movie'}</div>
                    </div>`;
                card.onclick = () => loadMedia(type, item.id);
                document.getElementById('results').appendChild(card);
            });
            currentPage++;
        } catch(e) {}
        isFetching = false;
        document.getElementById('loading-indicator').style.display = 'none';
    }

    async function loadMedia(type, id) {
        currentId = id; currentType = type; currentSeason = 1; currentEpisode = 1;
        const r = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}`);
        const info = await r.json();
        document.getElementById('det-title').innerText = info.title || info.name;
        const ov = document.getElementById('det-overview');
        ov.innerText = info.overview;
        ov.classList.remove('expanded');
        document.getElementById('read-more').style.display = info.overview && info.overview.length > 150 ? 'block' : 'none';
        document.getElementById('det-poster').src = `https://image.tmdb.org/t/p/w300${info.poster_path}`;
        document.getElementById('tv-controls').style.display = type === 'tv' ? 'flex' : 'none';
        if (type === 'tv') setupSeasonDropdown(info.seasons);
        document.getElementById('player-area').style.display = 'block';
        document.getElementById('hero-banner').style.display = 'none';
        createSwitcher(); updatePlayer();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleOverview() {
        const ov = document.getElementById('det-overview');
        const btn = document.getElementById('read-more');
        ov.classList.toggle('expanded');
        btn.innerText = ov.classList.contains('expanded') ? 'Read Less' : 'Read More';
    }

    function createSwitcher() {
        const s = document.getElementById('switcher'); s.innerHTML = '';
        Object.keys(serverConfig).forEach(key => {
            const b = document.createElement('button');
            b.className = `server-btn ${currentServer === key ? 'active' : ''}`;
            b.innerText = serverConfig[key].name;
            b.onclick = () => { currentServer = key; createSwitcher(); updatePlayer(); };
            s.appendChild(b);
        });
    }

    function updatePlayer() {
        document.getElementById('server-error').style.display = 'none';
        const server = serverConfig[currentServer];
        const src = currentType === 'movie' ? server.movie(currentId) : server.tv(currentId, currentSeason, currentEpisode);
        const container = document.getElementById('iframe-container');
        container.innerHTML = '';
        const iframe = document.createElement('iframe');
        iframe.src = src; iframe.allowFullscreen = true;
        iframe.setAttribute('allow', 'autoplay; fullscreen; encrypted-media; picture-in-picture');
        iframe.setAttribute('referrerpolicy', 'origin');
        iframe.style.cssText = 'position:absolute;top:0;left:0;width:100%;height:100%;border:none;background:#000;';
        container.appendChild(iframe);
    }

    function setupSeasonDropdown(seasons) {
        const d = document.getElementById('season-dropdown'); d.innerHTML = '';
        seasons.filter(s => s.season_number > 0).forEach(s => {
            const o = document.createElement('option');
            o.value = s.season_number; o.innerText = `Season ${s.season_number}`;
            d.appendChild(o);
        });
        loadEpisodes();
    }

    async function loadEpisodes() {
        currentSeason = document.getElementById('season-dropdown').value;
        const r = await fetch(`https://api.themoviedb.org/3/tv/${currentId}/season/${currentSeason}?api_key=${API_KEY}`);
        const d = await r.json();
        const list = document.getElementById('episode-list'); list.innerHTML = '';
        d.episodes.forEach(ep => {
            const b = document.createElement('div');
            b.className = `ep-btn ${ep.episode_number == currentEpisode ? 'active' : ''}`;
            b.innerText = ep.episode_number;
            b.onclick = () => { currentEpisode = ep.episode_number; loadEpisodes(); updatePlayer(); };
            list.appendChild(b);
        });
    }

    function closePlayer() {
        document.getElementById('player-area').style.display = 'none';
        document.getElementById('iframe-container').innerHTML = '';
        document.getElementById('server-error').style.display = 'none';
        document.getElementById('hero-banner').style.display = 'block';
    }
</script>
</body>
</html>
