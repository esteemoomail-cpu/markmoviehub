<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Movie Hub - Movies & TV Shows</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header / Navbar -->
    <header class="header">
        <div class="header-inner">
            <a href="#" class="logo" id="logo">
                <i class="fas fa-play-circle"></i> VVid
            </a>
            <nav class="nav">
                <a href="#" class="nav-link active" data-page="home">Home</a>
                <a href="#" class="nav-link" data-page="movies">Movies</a>
                <a href="#" class="nav-link" data-page="tv">TV Shows</a>
            </nav>
            <div class="search-container">
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Search movies & TV shows..." autocomplete="off">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="hero-backdrop" id="hero-backdrop"></div>
        <div class="hero-content" id="hero-content">
            <h1 id="hero-title"></h1>
            <p id="hero-overview"></p>
            <div class="hero-meta" id="hero-meta"></div>
            <div class="hero-buttons">
                <button class="btn btn-primary" id="hero-watch-btn">
                    <i class="fas fa-play"></i> Watch Now
                </button>
                <button class="btn btn-secondary" id="hero-info-btn">
                    <i class="fas fa-info-circle"></i> More Info
                </button>
            </div>
        </div>
        <div class="hero-nav">
            <button id="hero-prev"><i class="fas fa-chevron-left"></i></button>
            <div class="hero-dots" id="hero-dots"></div>
            <button id="hero-next"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <!-- Sections will be dynamically generated -->
    </main>

    <!-- Detail Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="detail-modal">
            <button class="modal-close" id="modal-close"><i class="fas fa-times"></i></button>
            <div class="modal-backdrop-container">
                <img id="modal-backdrop" src="" alt="">
                <div class="modal-backdrop-gradient"></div>
            </div>
            <div class="modal-body">
                <div class="modal-header-info">
                    <h1 id="modal-title"></h1>
                    <div class="modal-meta" id="modal-meta"></div>
                </div>
                <p id="modal-overview" class="modal-overview"></p>
                <div class="modal-details" id="modal-details"></div>

                <!-- Player Section -->
                <div class="player-section" id="player-section" style="display:none;">
                    <h3>Watch</h3>
                    <div class="server-tabs" id="server-tabs"></div>
                    <div class="season-episode-selector" id="season-episode-selector" style="display:none;">
                        <select id="season-select"></select>
                        <select id="episode-select"></select>
                    </div>
                    <div class="player-wrapper" id="player-wrapper">
                        <iframe id="player-iframe" src="" allowfullscreen allow="autoplay; encrypted-media"></iframe>
                    </div>
                </div>

                <!-- Cast -->
                <div class="cast-section" id="cast-section">
                    <h3>Cast</h3>
                    <div class="cast-list" id="cast-list"></div>
                </div>

                <!-- Similar -->
                <div class="similar-section" id="similar-section">
                    <h3>Similar</h3>
                    <div class="card-row" id="similar-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to Top -->
    <button class="back-to-top" id="back-to-top"><i class="fas fa-arrow-up"></i></button>

    <footer class="footer">
        <p>Powered by TMDB API. This product uses the TMDB API but is not endorsed or certified by TMDB.</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
